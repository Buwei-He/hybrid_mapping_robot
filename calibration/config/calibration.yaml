switch:
    ## Data Process
    kLidarFlatProcess: false
    kLidarEdgeProcess: false
    kFisheyeFlatProcess: false  # true: use the fisheye flat image process method 
    kFisheyeEdgeProcess: false  # false: use the fisheye edge process method

    ## Registration, Colorization and Mapping
    # view
    kCreateDensePcd: false
    kViewRegistration: false
    kFullViewMapping: false

    kFullViewColorization: true
    # spot
    kSpotRegistration: true
    kGlobalMapping: true
    kGlobalColoredMapping: true

    ## Calibration and Optimization cost analysis
    kCeresOptimization: true
    kParamsAnalysis: false
    
spot:
    kOneSpot: -1  # -1: means run all the spots, other means run the specific spot index 

essential:
    kLidarTopic: "/livox/lidar"
    kDatasetName: "lh3_global"
    kNumSpots: 5
    kNumViews: 5
    kFisheyeRows: 2048
    kFisheyeCols: 2448
    kAngleInit: -50
    kAngleStep: 25

